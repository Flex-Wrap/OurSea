<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Mar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ocean">
        <!-- Ocean video as background -->
        <video autoplay muted loop>
            <source src="resources/OceanFromAbove.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="world-map">
            <!-- Marker divs -->
            <div class="marker" id="italy"></div>
            <div class="marker" id="china"></div>
            <div class="marker" id="usa"></div>
            <div class="marker" id="russia"></div>
            <div class="marker" id="france"></div>
            <div class="marker" id="iran"></div>
            <div class="marker" id="spain"></div>
            <div class="marker" id="japan"></div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
