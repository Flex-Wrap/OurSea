<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Mar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ocean">
        <!-- Ocean video as background -->
        <video autoplay muted loop>
            <source src="resources/OceanFromAbove.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="world-map">
            <!-- Marker divs -->
            <div class="marker" id="central-america"></div>
            <div class="marker" id="south-america"></div>
            <div class="marker" id="scandinavia"></div>
            <div class="marker" id="southern-europe"></div>
            <div class="marker" id="india"></div>
            <div class="marker" id="oceania"></div>
            <div class="marker" id="japan"></div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
